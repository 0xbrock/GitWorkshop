<h2>InstallFest</h2>

<p>
  Install <a href="https://chocolatey.org/">Chocolatey</a> (from Powershell): <br /><code>iex ((new-object net.webclient).DownloadString('https://chocolatey.org/install.ps1'))</code>
</p>
<p>
  Install <a href="https://git-scm.com/">Git</a> (from Powershell): <br /><code>choco install -y git</code>
</p>
