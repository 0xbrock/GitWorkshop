<h2>InstallFest</h2>
<div class="shade">
  <p>Open Powershell as Admin</p>
  <code>Set-ExecutionPolicy unrestricted</code>
  <p>
    Install <a href="https://chocolatey.org/" target="_blank">Chocolatey.org</a> (from Powershell):
    <br />
    <code>iex ((new-object net.webclient).DownloadString('https://chocolatey.org/install.ps1'))</code>
  </p>
  <p>
    Install <a href="https://git-scm.com/" target="_blank">Git</a> (from Powershell):
    <br />
    <code>choco install -y git</code>
  </p>
</div>
